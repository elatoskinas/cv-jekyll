{% if work.link %}
<h3><a href="{{work.link}}">{{work.title}}</a></h3>
{% else %}
<h3>{{work.title}}</h3>
{% endif %}


<h4>{{work.affiliation}}</h4>
<p class="date">{{work.start_date}} - {{work.end_date}}</p>

<ul>
    {% for detail in work.details %}
        <li>{{detail}}</li>
    {% endfor %}
</ul>
